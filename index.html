<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Formulario, responsivo,CSS" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Formulario responsivo" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Gabrieli Gardini Fernandes" />
    <title>Formulario responsivo</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="card">
        <div class="informations">
            <div class="address">
                <i class="fas fa-map-marker-alt"></i>
                <span class="topic">Address</span>
                <span class="text-one">Surkhet</span>
                <span class="text-two">Np12 Birendronagor 06</span>
            </div>
            <div class="address">
                <i class="fas fa-phone-alt"></i>
                <span class="topic">Phone</span>
                <span class="text-one">+00000</span>
                <span class="text-two">+00000</span>
            </div>
            <div class="address">
                <i class="fas fa-envelope"></i>
                <span class="topic">Email</span>
                <span class="text-one">teste@gmail.com</span>
                <span class="text-two">teste2@gmail.com</span>
            </div>
        </div>
        <div class="send-us">
            <div class="content">
                <h3>Send us a message</h3>
                <span>
                    If you have any work from me or any types of quries related to my tutorial, you can send me
                    message from here. It's my pleasure to help you.
                </span>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Enter your name">
                <input type="email" placeholder="Enter your email">
                <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="send">
                <button>Send Now</button>
            </div>
        </div>
    </div>
</body>

</html>
